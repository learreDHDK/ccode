<figure class="highcharts-figure">

  </p>

  <script>
  
    var request = new XMLHttpRequest();
    request.open("GET", "https://raw.githubusercontent.com/learreDHDK/ccode/master/charts/json-files/eu-opinions-q2-q3.json", false);
    request.send(null)
    var obj = JSON.parse(request.responseText);
    
var euro09 = []
var euro13 = []
var euro19 = []

function set_chart(clicked_id) {
  
	if (euro09.length != 0) {
		euro09 = [];
	} 
	if (euro13.length != 0) {
		euro13 = [];
	} 
	if (euro19.length != 0) {
		euro19 = [];
	}

  var country = obj[clicked_id]

  euro09.push(country["2009"])
  euro09 = euro09[0]
  euro13.push(country["2013"])
  euro13 = euro13[0]
  euro19.push(country["2019"])
  euro19 = euro19[0]
  
  console.log(euro09)
  console.log(euro13)


Highcharts.chart('container', {
  chart: {
    type: 'column'
  },
  title: {
    text: clicked_id
  },
  xAxis: {
    categories: ['2009', '2013', '2019']
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Respondents (%)'
    }
  },
  tooltip: {
    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.0f}%</b><br/>',
    shared: true
  },
  plotOptions: {
    column: {
      stacking: 'percent'
    }
  },
  series: [{
    name: 'Yes',
    data: [euro09[5], euro13[4], euro19[4]]
  }, {
    name: 'No',
    data: [euro09[6], euro13[5], euro19[5]]
  }, {
    name: 'Don\'t know',
    data: [euro09[4], euro13[6], euro19[6]]
  }]
});
}
  </script>
